<!--Elemento raiz do documento, é quem engloba toda a marcação HTML.
Essa tag hemlt contém um atributo/valor lang="pt-br", esse atributo informa que todo o conteúdo da
marcação HTML do ducumento está escrito em portugês do brasil-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--COnteúdo da página--> 
</body>
</html>
